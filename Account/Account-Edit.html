<main class="edit-account">
    <div class="edit-account-container">
      <h1 class="edit-account-header">Edit Account</h1>
      <table class="edit-account-table">
        <tr class="edit-account-row account-row1">
          <td class="edit-account-data row1">Name</td>
          <td class="edit-account-data row1">
            <input type="text" class="edit-account-input" value="Juan Dela Cruz"/>
          </td>
        </tr>

        <tr class="edit-account-row account-row2">
          <td class="edit-account-data row2">Billing Address</td>
          <td class="edit-account-data row2">
            <input type="text" class="edit-account-input" value="Zamora Street Cor. Libertad Extension, Pasay City"/>
          </td>
        </tr>

        <tr class="edit-account-row account-row3">
          <td class="edit-account-data row3">Shipping Address</td>
          <td class="edit-account-data row3">
            <input type="text" class="edit-account-input" value="UNIT 2505 Cityland 10 Tower 1 Ayala AvenueSalcedo Village 1200, Makati City"
            />
          </td>
        </tr>

        <tr class="edit-account-row account-row4">
          <td class="edit-account-data row4">Old Password</td>
          <td class="edit-account-data row4">
            <input type="password" class="edit-account-input" />
          </td>
        </tr>

        <tr class="edit-account-row account-row5">
          <td class="edit-account-data row5">New Password</td>
          <td class="edit-account-data row5">
            <input type="password" class="edit-account-input" />
          </td>
        </tr>

        <tr class="edit-account-row account-row6">
          <td class="edit-account-data row6">Confirm Password</td>
          <td class="edit-account-data row6">
            <input type="password" class="edit-account-input" />
          </td>
        </tr>

        <tr class="edit-account-row">
          <td class="edit-account-data" style="visibility: hidden; pointer-events: none !important;">
            <input type="button" class="edit-account-btn" value="save" />
          </td>
          <td class="edit-account-data">
            <input type="button" class="edit-account-btn" value="save" />
          </td>
        </tr>
